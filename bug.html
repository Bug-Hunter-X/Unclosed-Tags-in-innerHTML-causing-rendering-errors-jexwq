<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect use of innerHTML with an invalid HTML string
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.<p><div>This is a div.</div><p>";
  </script>
</body>
</html>
